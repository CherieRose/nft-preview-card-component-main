<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class = "card">

  <div class = "card-container">
    <img class = "main-img" src = "./images/image-equilibrium.jpg" style = "border-radius:5px;width:300px;display:block;position:relative;" alt = "Clear blue cube with red light reflected on the edges, balancing on a corner.">
    <div class = "card-overlay"><img class = "img-overlay" src = "./images/icon-view.svg" alt = "White eye icon." style = "width:50px;height:50px;"></div>
  </div>

  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class = "info">
    <p class = "info-1" display = "inline-block"><img src = "./images/icon-ethereum.svg" alt = "Ethereum symbol." style = "vertical-align: middle;padding-bottom:3px;padding-right:3px;">  0.041 ETH</p>
   <p class = "info-2" display = "inline-block"><img src = "./images/icon-clock.svg" alt = "Clock symbol." style = "vertical-align: middle;padding-bottom:3px;padding-right:3px;">  3 days left</p>
  </div>
  <hr>
  <div class = "credit">
    <p display = "inline-block" class = "credit-text"><img class = "avatar" src = "./images/image-avatar.png" alt = "Profile picture of creator.">Creation of <span class = "creator">Jules Wyvern</p>
  </div>
</div>
</main>

<div class="attribution" role = "footer">
    <div class="att-child">Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CherieRose">Cherie Giffard</a>.</div>
</div>
</body>
</html>
